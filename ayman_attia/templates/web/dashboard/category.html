{% extends 'web/dashboard/base.html' %} {% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='styles/web/allc.css') }}">
<div class="header-dashboard">
    <h1>كل الكورسات</h1>
    <div class="month-courses">
        <div class="header-courses">
            <div class="main-lable">
                <div class="circle"></div>
                <h3>{{ category }}</h3>
            </div>

        </div>
        <div class="courses">
            {% for course in courses %}
            <div class="course">
                <div class="img-course">
                    <img src="/static/img/ayman-bg.jpg" alt="">
                </div>

                <div class="course-info">
                    <h3>{{ course.name }}</h3>
                </div>
                <div class="course-price">
                    <a href="/course/{{course.id}}">تفاصيل</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

</div> {% endblock %}
