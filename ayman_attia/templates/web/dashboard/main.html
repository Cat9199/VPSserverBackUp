{% extends 'web/dashboard/base.html' %} {% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='styles/web/mainpage.css') }}">
<div class="dashboard-bg bg-cover" style="background-image: url('/static/img/bg-classroom.jpg');">
    <div class="overlay"></div>
    <div class="dashboard-info">
        {% if user.profile_img %}
        <img src="{{ user.profile_img }}" alt=""> {% else %}
        <img src="https://static.vecteezy.com/system/resources/previews/011/490/381/original/happy-smiling-young-man-avatar-3d-portrait-of-a-man-cartoon-character-people-illustration-isolated-on-white-background-vector.jpg"
            alt=""> {% endif %}
        <div class="info">
            <h3>Hi {{ user.name }}</h3>
            <p>{{ user.email }}</p>
        </div>
    </div>
</div>
<div class="header-dashboard">
    <h1>Home</h1>
</div>
<section class="complete-your-courses">
    <div class="main-lable">
        <div class="circle"></div>
        <h3>least courses</h3>
    </div>
    <div class="courses" id="coursesContainer">
        {% for c in course_data %}
        <a class="course" id="course{{ c.id }}" href="/course/{{ c.id }}">
            <div class="img-course">

                <img src="/static/img/ayman-bg.jpg" alt="{{ c.name }}">
            </div>
            <div class="info"></div>
            <div class="course-info" id="courseInfo{{ c.id }}">
                <h3>{{ c.name }}</h3>
            </div>
            <div class="course-price py-2">
                <div>continue Courses</div>
                <!-- <span>{{ c.price }} جنيه</span> -->
            </div>
        </a>
        {% endfor %}

    </div>
</section>
</div>
{% endblock %}
